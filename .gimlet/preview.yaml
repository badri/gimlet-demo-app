app: test-app-{{ .GITHUB_BRANCH | sanitizeDNSName }}
env: preview
namespace: preview
deploy:
  event: pr
cleanup:
  app: test-app-{{ .BRANCH | sanitizeDNSName }}
  event: branchDeleted
  branch: '!main'
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.36.0
values:
  containerPort: 9000
  gitRepository: gimlet-io/test-app
  gitSha: '{{ .GITHUB_SHA }}'
  image:
    repository: ghcr.io/podtato-head/podtatoserver
    tag: v0.1.2
  replicas: 2
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: test-app-{{ .GITHUB_BRANCH | sanitizeDNSName }}.staging.gimlet.io
    tlsEnabled: true
strategicMergePatches: ""
json6902Patches: []
manifests: ""
