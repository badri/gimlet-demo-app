app: test-app-variation
env: staging
namespace: staging
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.38.0
values:
  containerPort: 9000
  gitRepository: gimlet-io/test-app
  gitSha: '{{ .GITHUB_SHA }}'
  image:
    repository: ghcr.io/gimlet-io/test-app
    tag: '{{ .GITHUB_SHA }}'
  resources:
    requests:
      cpu: "50m"
      memory: "20Mi"
    limits:
      cpu: "50m"
      memory: "50Mi"
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: test-app.staging.turbopizza.net
    tlsEnabled: true
  replicas: 2
strategicMergePatches: ""
json6902Patches: []
manifests: ""
